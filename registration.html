<!DOCTYPE html>
<html>

<head>
    <title> Regestration Form</title>

    <style>
        fieldset {
            height: fit-content;
            width: fit-content;
        }

</head>

<body style="background-color: rgb(251, 250, 250);">
    <div class="abc" style="background-color:rgb(0, 222, 181) ;">

            <h2 style="color:rgb(141, 90, 90)" align="center"> SPOURAL REGESTRATION FORM</h2>

    <b>
<form style="margin-left: 520px;">
<fieldset>
<table cellspacing="10px" >
<tr>
<td> Full Name : </td>
<td><input type="text" name="fullname" placeholder="Enter Full
Name" required><br></td>
</tr>
<tr>
<td> College ID : </td>
<td><input type="text" name="collegeid" placeholder="Enter
College ID" required><br></td>
</tr>
<tr>
<td> Email ID : </td>
<td><input type="email" name="email" placeholder="Enter Email"
required/><br></td>
</tr>
<tr>
<td> Phone No : </td>
<td><input type="number" name="phone" size="10"
placeholder="Enter Phone no." required/><br></td>
</tr>
<tr>
<td> Gender : </td>
<td><input type="radio" name="gender" required/> Male <br>
<input type="radio" name="gender" required/> Female <br></td>
</tr>
<tr>
<td> Branch : </td>
<td><select name="branch" required>
<option value="it">IT</option>
<option value="ce">CE</option>

<option value="ec">EC</option>
</select></td>
</tr>
<tr>

<td>
<select name="semester" required>
<option value="1st">1st </option>
<option value="4th">4th </option>
<option value="6th">6th </option>
<option value="8th">8th </option>
</select>
</td>
</tr>
<tr>
<td>Sports : </td>
<td>
<input type="checkbox" name="cricket">Cricket <br>
<input type="checkbox" name="vollyball">Vollyball <br>
<input type="checkbox" name="basketball">Basketball <br>
<input type="checkbox" name="badminton">Badminton <br>
<td>
<input type="checkbox" name="football">Football <br>
<input type="checkbox" name="tugofwar">Tug Of War <br>
<input type="checkbox" name="tabletennis">Table Tennis
<br>
<input type="checkbox" name="chess">Chess <br>
</td>
</td>
</tr>
</table>
<input type="submit" value="Register"/>
<input type="reset" value="Reset"/>
</b>
    </fieldset>
    </form>
</body>

</html>
