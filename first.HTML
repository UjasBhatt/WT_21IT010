<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {                               
          border: 1px solid black;
        }
        </style>
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>  <!--<h1> defines the most important heading. <h6> defines the least important heading> -->

<p>My first paragraph.</p> <!--paragraphs are defined with the <p> tag -->

<a href="https://www.w3schools.com">This is a link</a>    <!--links are defined with the <a> tag.-->
<!--The link's destination is specified in the href attribute.-->
<br>
<img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142"> <!-- images are defined with the <img> tag. -->
<!-- The source file (src), alternative text (alt), width, and height are provided as attributes -->

<!--<style> Use to give border to table. -->

</body>
</html>
